<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <title>Schedule Email — Schedulo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="logo.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .animated-gradient {
      background: linear-gradient(-45deg, #e0f2fe, #f3e8ff, #ecfeff, #dbeafe);
      background-size: 400% 400%;
      animation: gradientBG 25s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .form-input {
      background-color: rgb(241 245 249 / 0.7);
      border: 1px solid transparent;
      transition: all 0.2s ease-in-out;
    }
    .form-input:focus {
      outline: none;
      border-color: #4f46e5;
      background-color: white;
      box-shadow: 0 0 0 3px rgb(79 70 229 / 0.2);
    }
    .animate-card-enter {
      animation: card-enter 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      opacity: 0;
      transform: translateY(30px) scale(0.98);
    }
    @keyframes card-enter {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
  </style>
</head>
<body class="animated-gradient min-h-full flex items-center justify-center py-12 px-4 antialiased">

  <div class="animate-card-enter bg-white/70 backdrop-blur-xl p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-3xl border border-slate-200/50">
    <!-- ✅ Header -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-8 border-b border-slate-200/80 pb-6">
      <h1 class="text-3xl font-bold text-slate-800 text-center sm:text-left mb-4 sm:mb-0">Schedule a New Mission</h1>
      <div class="flex items-center gap-3">
        <a href="index.html" class="text-slate-600 hover:text-blue-600 font-medium text-sm transition flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-slate-100/50">
          <!-- Home icon -->
          Home
        </a>
        <a href="dashboard.html" class="text-slate-600 hover:text-blue-600 font-medium text-sm transition flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-slate-100/50">
          Dashboard
        </a>
        <a href="timetable-dashboard.html" class="text-slate-600 hover:text-blue-600 font-medium text-sm transition flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-slate-100/50">
          Timetables
        </a>
      </div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md mb-6 text-sm"></div>

    <!-- ✅ Form -->
    <form id="scheduleForm" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block mb-2 font-semibold text-slate-700">Recipient Name</label>
          <input type="text" id="recipientName" placeholder="John Doe" required class="w-full form-input px-4 py-3 rounded-lg">
        </div>
        <div>
          <label class="block mb-2 font-semibold text-slate-700">Recipient Email(s)</label>
          <div id="recipientEmailsContainer" class="space-y-2">
            <input type="email" name="recipientEmail" placeholder="john@example.com" required class="w-full form-input px-4 py-3 rounded-lg">
          </div>
          <button type="button" id="addEmailBtn" class="text-blue-600 hover:text-blue-800 text-sm font-semibold mt-2 flex items-center gap-1 transition">
            Add another email
          </button>
        </div>
      </div>

      <div>
        <label for="subject" class="block mb-2 font-semibold text-slate-700">Subject</label>
        <input type="text" id="subject" placeholder="e.g., Happy Birthday!" required class="w-full form-input px-4 py-3 rounded-lg">
      </div>

      <div>
        <label for="message" class="block mb-2 font-semibold text-slate-700 flex justify-between items-center">
          <span>Message</span>
          <button type="button" id="generateBtn" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white text-xs font-bold px-3 py-1.5 rounded-full flex items-center gap-1.5 hover:scale-105 hover:shadow-lg transition-all transform duration-300">
            Generate with AI
          </button>
        </label>
        <textarea id="message" placeholder="Your message here..." required rows="5" class="w-full form-input px-4 py-3 rounded-lg"></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block mb-2 font-semibold text-slate-700">Send Date & Time</label>
          <input type="datetime-local" id="sendAt" min="" required class="w-full form-input px-4 py-3 rounded-lg">
        </div>
        <div>
          <label class="block mb-2 font-semibold text-slate-700">Repeat</label>
          <select id="repeat" required class="w-full form-input px-4 py-3 rounded-lg appearance-none">
            <option value="none">None</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
          </select>
        </div>
      </div>

      <button type="submit" id="submitButton" class="w-full flex justify-center items-center gap-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-4 rounded-lg text-lg shadow-lg hover:shadow-xl hover:scale-105 transition-all transform duration-300">
        Schedule Email
      </button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('scheduleForm');
      const sendAtInput = document.getElementById('sendAt');
      const addEmailBtn = document.getElementById('addEmailBtn');
      const recipientEmailsContainer = document.getElementById('recipientEmailsContainer');
      const generateBtn = document.getElementById('generateBtn');
      const submitButton = document.getElementById('submitButton');
      const errorMessage = document.getElementById('errorMessage');

      addEmailBtn.addEventListener('click', () => {
        const newInput = document.createElement('input');
        newInput.type = 'email';
        newInput.name = 'recipientEmail';
        newInput.placeholder = 'another@example.com';
        newInput.required = true;
        newInput.className = 'w-full form-input px-4 py-3 rounded-lg';
        recipientEmailsContainer.appendChild(newInput);
      });

      const generateAIMessage = async () => {
        const subject = document.getElementById('subject').value.trim();
        const recipientName = document.getElementById('recipientName').value.trim();
        if (!subject) {
          showError("Please enter a subject first to give the AI some context.");
          return;
        }

        const originalBtnContent = generateBtn.innerHTML;
        generateBtn.disabled = true;
        generateBtn.innerHTML = `<svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Generating...`;

        try {
          const res = await fetch('https://sendemaillater.onrender.com/api/reminder/generate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ subject, recipientName })
          });
          const data = await res.json();
          if (res.ok) {
            document.getElementById('message').value = data.generatedMessage;
          } else {
            showError(data.error || 'Something went wrong during AI generation.');
          }
        } catch (err) {
          console.error(err);
          showError("Failed to connect to the AI service.");
        } finally {
          generateBtn.disabled = false;
          generateBtn.innerHTML = originalBtnContent;
        }
      };
      generateBtn.addEventListener('click', generateAIMessage);

      const setDefaultDateTime = () => {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset() + 1);
        now.setSeconds(0);
        now.setMilliseconds(0);
        sendAtInput.min = now.toISOString().slice(0, 16);
        sendAtInput.value = now.toISOString().slice(0, 16);
      };
      setDefaultDateTime();

      const showError = (message) => {
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
        submitButton.disabled = false;
        submitButton.innerHTML = 'Schedule Email';
      };

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMessage.classList.add('hidden');
        submitButton.disabled = true;
        submitButton.innerHTML = `<svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Scheduling...`;

        const recipientName = document.getElementById('recipientName').value.trim();
        const subject = document.getElementById('subject').value.trim();
        const message = document.getElementById('message').value.trim();
        const sendAt = sendAtInput.value;
        const repeat = document.getElementById('repeat').value;
        const recipientEmailInputs = document.querySelectorAll('input[name="recipientEmail"]');
        const recipientEmails = Array.from(recipientEmailInputs).map(input => input.value.trim()).filter(email => email);

        const userId = localStorage.getItem('userId');
        if (!userId) {
          window.location.href = 'login.html';
          return;
        }

        if (recipientEmails.length === 0) {
          showError("Please provide at least one valid recipient email.");
          return;
        }
        if (new Date(sendAt) <= new Date()) {
          showError("The scheduled date and time must be in the future.");
          return;
        }

        try {
          const res = await fetch('https://sendemaillater.onrender.com/api/reminder', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId, recipientName, recipientEmails, subject, message, sendAt, repeat })
          });
          const data = await res.json();
          if (res.ok) {
            window.location.href = 'success.html';
          } else {
            showError(data.error || "Something went wrong while scheduling.");
          }
        } catch (err) {
          console.error(err);
          showError("A server error occurred. Please try again later.");
        }
      });
    });
  </script>

</body>
</html>
