<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <title>Schedule Email ‚Äî SendEmailLater</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="logo.jpg">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Using the exact same styles from the home page for consistency */
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Animated Gradient Background from Home Page */
    .animated-gradient {
      background: linear-gradient(-45deg, #e0f2fe, #f3e8ff, #ecfeff, #dbeafe);
      background-size: 400% 400%;
      animation: gradientBG 25s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Input field custom styles */
    .form-input {
      background-color: rgb(241 245 249 / 0.7); /* slate-100 with opacity */
      border: 1px solid transparent;
      transition: all 0.2s ease-in-out;
    }
    .form-input:focus {
      outline: none;
      border-color: #4f46e5; /* indigo-600 */
      background-color: white;
      box-shadow: 0 0 0 3px rgb(79 70 229 / 0.2);
    }

    /* Animation for the main card */
    .animate-card-enter {
      animation: card-enter 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      opacity: 0;
      transform: translateY(30px) scale(0.98);
    }
    @keyframes card-enter {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body class="animated-gradient min-h-full flex items-center justify-center py-12 px-4 antialiased">

  <div class="animate-card-enter bg-white/70 backdrop-blur-xl p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-3xl border border-slate-200/50">
    
    <!-- ‚úÖ Form Header with Navigation -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-8 border-b border-slate-200/80 pb-6">
      <h1 class="text-3xl font-bold text-slate-800 text-center sm:text-left mb-4 sm:mb-0">Schedule a New Mission</h1>
      <div class="flex items-center gap-3">
        <a href="dashboard.html" class="text-slate-600 hover:text-blue-600 font-medium text-sm transition flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-slate-100/50">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" /></svg>
          Dashboard
        </a>
         <a href="index.html" class="text-slate-600 hover:text-blue-600 font-medium text-sm transition flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-slate-100/50">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
          Home
        </a>
      </div>
    </div>
    
    <!-- ‚úÖ The Form -->
    <form id="scheduleForm" class="space-y-6">
      
      <!-- Recipient Info -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block mb-2 font-semibold text-slate-700">Recipient Name</label>
          <input type="text" id="recipientName" placeholder="John Doe" required class="w-full form-input px-4 py-3 rounded-lg">
        </div>
        <div>
          <label class="block mb-2 font-semibold text-slate-700">Recipient Email(s)</label>
          <div id="recipientEmailsContainer" class="space-y-2">
            <input type="email" name="recipientEmail" placeholder="john@example.com" required class="w-full form-input px-4 py-3 rounded-lg">
          </div>
          <button type="button" id="addEmailBtn" class="text-blue-600 hover:text-blue-800 text-sm font-semibold mt-2 flex items-center gap-1 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
            Add another email
          </button>
        </div>
      </div>
      
      <!-- Subject -->
      <div>
        <label for="subject" class="block mb-2 font-semibold text-slate-700">Subject</label>
        <input type="text" id="subject" placeholder="e.g., Happy Birthday!" required class="w-full form-input px-4 py-3 rounded-lg">
      </div>

      <!-- Message with AI Generate Button -->
      <div>
        <label for="message" class="block mb-2 font-semibold text-slate-700 flex justify-between items-center">
          <span>Message</span>
          <button type="button" id="generateBtn" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white text-xs font-bold px-3 py-1.5 rounded-full flex items-center gap-1.5 hover:scale-105 hover:shadow-lg transition-all transform duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732L2.438 12.366a1 1 0 0 1-1-1.732L6 8L1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/></svg>
            Generate with AI
          </button>
        </label>
        <textarea id="message" placeholder="Your message here..." required rows="5" class="w-full form-input px-4 py-3 rounded-lg"></textarea>
      </div>

      <!-- Date & Repeat -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block mb-2 font-semibold text-slate-700">Send Date & Time</label>
          <input type="datetime-local" id="sendAt" min="" required class="w-full form-input px-4 py-3 rounded-lg">
        </div>
        <div>
          <label class="block mb-2 font-semibold text-slate-700">Repeat</label>
          <select id="repeat" required class="w-full form-input px-4 py-3 rounded-lg appearance-none">
            <option value="none">None</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
          </select>
        </div>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-4 rounded-lg text-lg shadow-lg hover:shadow-xl hover:scale-105 transition-all transform duration-300">
        Schedule Email
      </button>
    </form>
  </div>

  <!-- ‚ùóÔ∏è NO CHANGES WERE MADE TO THE CORE JS LOGIC BELOW ‚ùóÔ∏è -->
  <!-- The ONLY change is redirecting to 'success.html' instead of showing a hidden div -->
  <script>
    const form = document.getElementById('scheduleForm');
    const sendAtInput = document.getElementById('sendAt');

    const addEmailBtn = document.getElementById('addEmailBtn');
    const recipientEmailsContainer = document.getElementById('recipientEmailsContainer');

    const generateBtn = document.getElementById('generateBtn');
    const subjectInput = document.getElementById('subject');
    const messageInput = document.getElementById('message');

    // ‚ûï Add another email input
    addEmailBtn.addEventListener('click', () => {
      const newInput = document.createElement('input');
      newInput.type = 'email';
      newInput.name = 'recipientEmail';
      newInput.placeholder = 'another@example.com';
      newInput.required = true;
      newInput.className = 'w-full form-input px-4 py-3 rounded-lg';
      recipientEmailsContainer.appendChild(newInput);
    });

    // ü§ñ Generate real AI message
    async function generateAIMessage() {
      const subject = document.getElementById('subject').value.trim();
      const recipientName = document.getElementById('recipientName').value.trim();

      if (!subject) {
        alert("Please enter a subject first to give the AI some context.");
        return;
      }

      const originalBtnContent = generateBtn.innerHTML;
      generateBtn.disabled = true;
      generateBtn.innerHTML = `
        <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Generating...
      `;

      try {
        const res = await fetch('https://sendemaillater.onrender.com/api/reminder/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ subject, recipientName })
        });
        const data = await res.json();

        if (res.ok) {
          document.getElementById('message').value = data.generatedMessage;
        } else {
          alert(data.error || 'Something went wrong.');
        }
      } catch (err) {
        console.error(err);
        alert("Failed to generate message.");
      } finally {
        generateBtn.disabled = false;
        generateBtn.innerHTML = originalBtnContent;
      }
    }
    
    // Add event listener to the generate button
    generateBtn.addEventListener('click', generateAIMessage);


    // ‚è∞ Set min datetime-local to now
    const now = new Date();
    now.setMinutes(now.getMinutes() - now.getTimezoneOffset() + 1); // Set min time to 1 minute in the future
    sendAtInput.min = now.toISOString().slice(0, 16);

    // ‚úÖ Submit handler
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const recipientName = document.getElementById('recipientName').value.trim();
      const subject = subjectInput.value.trim();
      const message = messageInput.value.trim();
      const localInput  = sendAtInput.value;
      const sendAt = new Date(localInput).toISOString();
      const repeat = document.getElementById('repeat').value;

      const recipientEmailInputs = document.querySelectorAll('input[name="recipientEmail"]');
      const recipientEmails = Array.from(recipientEmailInputs).map(input => input.value.trim());

      const userId = localStorage.getItem('userId');
      if (!userId) {
        alert("You must be logged in!");
        window.location.href = 'login.html';
        return;
      }

      if (new Date(sendAt) <= new Date()) {
        alert("Send date must be in the future!");
        return;
      }

      try {
        const res = await fetch('https://sendemaillater.onrender.com/api/reminder', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId,
            recipientName,
            recipientEmails,
            subject,
            message,
            sendAt,
            repeat
          })
        });

        const data = await res.json();

        if (res.ok) {
          // üéâ REDIRECT TO THE NEW SUCCESS PAGE for a better UX
          window.location.href = 'success.html';
        } else {
          alert(data.error || "Something went wrong.");
        }

      } catch (err) {
        console.error(err);
        alert("Server error.");
      }
    });
  </script>

</body>
</html>
