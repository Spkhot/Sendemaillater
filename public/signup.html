<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up — SendEmailLater</title>
  <script src="https://cdn.tailwindcss.com"></script>
 <link rel="icon" href="logo.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Consistent styles from other pages */
    body {
      font-family: 'Poppins', sans-serif;
    }

    .animated-gradient {
      background: linear-gradient(-45deg, #e0f2fe, #f3e8ff, #ecfeff, #dbeafe);
      background-size: 400% 400%;
      animation: gradientBG 25s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animate-float {
        animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
	    0% { transform: translatey(0px); }
	    50% { transform: translatey(-20px); }
	    100% { transform: translatey(0px); }
    }
    
    .form-input-container {
      background-color: rgb(241 245 249 / 0.7); /* slate-100 with opacity */
      border: 1px solid transparent;
      transition: all 0.2s ease-in-out;
    }
    .form-input-container:focus-within {
      border-color: #4f46e5; /* indigo-600 */
      background-color: white;
      box-shadow: 0 0 0 3px rgb(79 70 229 / 0.2);
    }
  </style>
</head>
<body class="animated-gradient min-h-full flex items-center justify-center p-4 antialiased">

  <main class="grid lg:grid-cols-2 items-center gap-16 max-w-6xl w-full mx-auto">
    <!-- Left Side: Illustration & Branding -->
   <div class="hidden lg:flex flex-col items-center text-center">
  <div class="animate-float w-full max-w-md">
    <!-- 3D Illustration SVG with text -->
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="w-full h-auto">
      <path fill="#8B5CF6"
        d="M51.9,-61.2C65.9,-49.9,74.9,-32.7,77.5,-14.7C80.1,3.4,76.3,22.3,66.7,37.8C57.2,53.3,42,65.4,25.6,71.7C9.3,78,-8.1,78.5,-24.8,72.9C-41.5,67.3,-57.4,55.5,-66.9,40.1C-76.4,24.7,-79.5,5.8,-75.6,-11.2C-71.7,-28.1,-60.8,-43.2,-47.2,-54.6C-33.6,-66,-16.8,-73.8,1.1,-75.1C19,-76.4,37.9,-72.4,51.9,-61.2Z"
        transform="translate(100 100)" />
      <text x="100" y="105"
  text-anchor="middle"
  fill="white"
  font-size="20"
  font-family="Poppins, Arial, sans-serif"
  font-weight="600"
  letter-spacing="1px">
  Schedulo
</text>
    </svg>
  </div>
  <h2 class="text-3xl font-bold text-slate-800 mt-8">Start on Time, Every Time.</h2>
  <p class="text-slate-600 mt-2 max-w-sm">Gain control of your schedule and make a lasting impression with perfectly timed emails.</p>
</div>


    <!-- Right Side: Signup Form -->
    <div class="bg-white/70 backdrop-blur-xl p-8 sm:p-10 rounded-2xl shadow-2xl w-full max-w-md mx-auto border border-slate-200/50">
      
      <a href="index.html" title="Go to Home Page" class="absolute top-4 right-4 text-slate-500 hover:text-blue-600 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
      </a>

      <h1 class="text-4xl font-bold text-slate-800">Join the Future of Communication</h1>
      <p class="text-slate-600 mt-2">Create an account to start scheduling your emails.</p>
      
      <div id="errorMessage" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md mt-6 text-sm"></div>
      
      <form id="signupForm" class="space-y-6 mt-8">
        <div>
          <label class="block mb-2 font-semibold text-slate-700">Name</label>
          <div class="flex items-center form-input-container rounded-lg pl-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
            <input type="text" id="username" placeholder="Your name" required class="w-full bg-transparent px-3 py-3 focus:outline-none">
          </div>
        </div>
        <div>
          <label class="block mb-2 font-semibold text-slate-700">Email</label>
          <div class="flex items-center form-input-container rounded-lg pl-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg>
            <input type="email" id="email" placeholder="you@example.com" required class="w-full bg-transparent px-3 py-3 focus:outline-none">
          </div>
        </div>
        <div>
          <label class="block mb-2 font-semibold text-slate-700">Password</label>
          <div class="flex items-center form-input-container rounded-lg pl-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 0118 8zm-6-4a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" /></svg>
            <input type="password" id="password" placeholder="••••••••" required class="w-full bg-transparent px-3 py-3 focus:outline-none">
            <button type="button" id="togglePassword" class="p-2 mr-2 text-slate-500 hover:text-blue-600 focus:outline-none">
              <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
              <svg id="eyeSlashIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" /><path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.742L2.293 6.546A10.004 10.004 0 00.458 10c1.274 4.057 5.022 7 9.542 7 1.536 0 3.003-.304 4.384-.863l-1.829-1.828z" /></svg>
            </button>
          </div>
        </div>
        <button type="submit" id="submitButton" class="w-full flex justify-center items-center gap-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-3.5 rounded-lg text-lg shadow-lg hover:shadow-xl hover:scale-105 transition-all transform duration-300 disabled:opacity-70 disabled:scale-100">
          Create Account
        </button>
      </form>
      <p class="text-sm text-center mt-6 text-slate-600">
        Already have an account? 
        <a href="login.html" class="text-blue-600 hover:text-blue-800 font-semibold">Log in here</a>
      </p>
    </div>
  </main>

  <script>
    // --- SIGNUP FORM SUBMISSION SCRIPT (BACKEND LOGIC UNCHANGED) ---
    const form = document.getElementById('signupForm');
    const submitButton = document.getElementById('submitButton');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.classList.add('hidden');
      submitButton.disabled = true;
      submitButton.innerHTML = `
        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>Creating Account...</span>
      `;
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('https://sendemaillater.onrender.com/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('username', data.user.name);
          localStorage.setItem('userId', data.user._id);
          window.location.href = 'schedule.html'; // Redirect to start scheduling
        } else {
          errorMessage.textContent = data.error || "Signup failed. Please try again.";
          errorMessage.classList.remove('hidden');
        }
      } catch (err) {
        console.error(err);
        errorMessage.textContent = "Server error. Please try again later.";
        errorMessage.classList.remove('hidden');
      } finally {
        submitButton.disabled = false;
        submitButton.innerHTML = 'Create Account';
      }
    });

    // --- PASSWORD VISIBILITY TOGGLE SCRIPT (IDENTICAL TO LOGIN PAGE) ---
    const passwordInput = document.getElementById('password');
    const togglePasswordButton = document.getElementById('togglePassword');
    const eyeIcon = document.getElementById('eyeIcon');
    const eyeSlashIcon = document.getElementById('eyeSlashIcon');

    togglePasswordButton.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      eyeIcon.classList.toggle('hidden', isPassword);
      eyeSlashIcon.classList.toggle('hidden', !isPassword);
    });
  </script>

</body>
</html>
