<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <title>Mission Scheduled!</title>
  <script src="https://cdn.tailwindcss.com"></script>
<link rel="icon" href="logo.jpg">
<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Using the exact same styles from the home page for consistency */
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Animated Gradient Background from Home Page */
    .animated-gradient {
      background: linear-gradient(-45deg, #e0f2fe, #f3e8ff, #ecfeff, #dbeafe);
      background-size: 400% 400%;
      animation: gradientBG 25s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; } 
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Animations are preserved */
    .animate-card-enter {
      animation: card-enter 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      opacity: 0;
      transform: scale(0.9);
    }
    @keyframes card-enter {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-icon-pop {
      animation: icon-pop 0.5s cubic-bezier(0.77, 0, 0.18, 1) 0.3s forwards;
      transform: scale(0);
    }
    @keyframes icon-pop {
      to {
        transform: scale(1);
      }
    }

    .animate-text-fade {
      animation: text-fade 0.5s ease-out 0.6s forwards;
      opacity: 0;
      transform: translateY(10px);
    }
    @keyframes text-fade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animation-delay-200 { animation-delay: 0.8s; }
    .animation-delay-400 { animation-delay: 1.0s; }
  </style>
</head>
<body class="animated-gradient flex flex-col justify-center items-center h-full antialiased p-4">

  <div id="success-card" class="animate-card-enter bg-white shadow-2xl rounded-2xl p-8 sm:p-12 max-w-lg text-center w-full border border-slate-200/50">
    
    <!-- ✅ Themed Animated Icon -->
    <div class="animate-icon-pop w-24 h-24 mx-auto bg-blue-600/10 rounded-full flex items-center justify-center">
      <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg shadow-indigo-500/40">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>
    </div>
    
    <!-- Impactful Headline (Unchanged) -->
    <h1 class="animate-text-fade text-4xl font-bold text-slate-800 mt-6">Mission Scheduled.</h1>
    
    <!-- Descriptive Text (Unchanged) -->
    <p class="animate-text-fade animation-delay-200 text-slate-600 mt-3 text-lg">Your email is now set to deliver at the perfect moment.</p>
    
    <!-- ✅ Themed Action Button & Countdown -->
    <div class="animate-text-fade animation-delay-400 mt-8">
      <a href="dashboard.html" class="inline-block bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-3 rounded-lg font-semibold text-lg hover:scale-105 shadow-md hover:shadow-lg transition-all transform duration-300">
        Go to Dashboard
      </a>
      <p class="mt-4 text-sm text-slate-500">
        Redirecting automatically in <span id="countdown" class="font-bold">5</span> seconds...
      </p>
    </div>
  </div>

  <script>
    // --- NO CHANGES WERE MADE TO THIS SCRIPT ---

    const redirectUrl = 'dashboard.html';
    let countdownDuration = 5;
    const countdownElement = document.getElementById('countdown');

    // Set a timeout to redirect after the full duration
    setTimeout(() => {
      window.location.href = redirectUrl;
    }, countdownDuration * 1000);

    // Set an interval to update the countdown timer every second
    const interval = setInterval(() => {
      countdownDuration--;
      if (countdownElement) {
        countdownElement.textContent = countdownDuration.toString();
      }
      if (countdownDuration <= 0) {
        clearInterval(interval); // Stop the countdown when it reaches 0
      }
    }, 1000);

  </script>

</body>
</html>
